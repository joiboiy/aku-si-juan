 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perkenalan - Juan</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:linear-gradient(180deg,#071021 0%, #0f1724 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{max-width:900px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:32px;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:grid;grid-template-columns:1fr 380px;gap:24px;align-items:center}
    .hero{padding:8px 12px}
    h1{margin:0 0 12px;font-size:2rem;letter-spacing:0.2px}
    p.lead{margin:0 0 18px;color:var(--muted);line-height:1.6}
    ul.meta{list-style:none;padding:0;margin:0;display:flex;gap:12px}
    ul.meta li{background:rgba(255,255,255,0.02);padding:8px 12px;border-radius:999px;font-size:0.9rem;color:var(--muted)}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;display:flex;flex-direction:column;align-items:center;gap:14px}
    .avatar{width:100%;max-width:320px;border-radius:12px;overflow:hidden}
    .avatar img{display:block;width:100%;height:auto}
    .cta{display:inline-block;margin-top:8px;padding:10px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#8b5cf6);color:#051024;text-decoration:none;font-weight:600}

    /* Responsive */
    @media (max-width:880px){
      .container{grid-template-columns:1fr;}
      .avatar{max-width:100%}
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <section class="hero">
      <h1>Perkenalan</h1>
      <p class="lead">nama ku juan<br>aku berasal dari tambun<br>kalo orang panggil aku nengok<br>kalo ga nengok ga denger</p>
      <ul class="meta" aria-hidden>
        <li>Lokasi: Tambun</li>
        <li>Nama panggilan: Juan</li>
      </ul>
    </section>

    <aside class="card" aria-label="Foto Juan">
      <!-- Ganti src gambar di bawah sesuai file/foto nyata Anda. Hanya 1 gambar disertakan. -->
      <div class="avatar">
        <img src="IMG-20251203-WA0007.jpg" alt="" />
      </div>
      <a class="cta" href="#" onclick="alert('wa.me/+62895401044950')">Hubungi</a>
    </aside>
  </main>
</body>
</html>
